<div class="card card-chart">
    <div [ngClass]=" alertStatus == 2? 'card-header card-header-danger' : (alertStatus == 1? 'card-header card-header-warning' : 'card-header card-header-success') " (click) = "onClick()" style="height: 30vh">
      
        <ngx-charts-line-chart
              [animations]="true"
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [yScaleMin]="minVal"
              [yScaleMax]="maxVal"
              [legendPosition]="'below'"
              [legend]="legendStat"  ></ngx-charts-line-chart>
      
    </div>
    <div class="card-body">
      <div class="row" style="padding: 38px;"></div>
      <h4 class="card-title">{{title}}</h4>
      <p class="card-category"></p>
    </div>
    <div class="card-footer">
      <div class="stats">
        <h6><font color="gray">{{alertTextTop}}</font></h6>
      </div>
      
    </div>
    <div class="card-footer">
      <div class="stats">
         <h6><font color="gray">{{alertTextBottom}}</font></h6>
      </div>
      
    </div>
  </div>
