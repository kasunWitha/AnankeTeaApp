<h4>Sensor Pole 1</h4>
<div class="row">
    <div class="col md-12">
      <div class="row">
        <div class="col-md-6">
          <app-graphcard 
          [topValue] = "topTemp" 
          [bottomValue]= "bottomTemp" 
          [title] = "tempTitle" 
          [alertTextTop] = "tempAlertTextTop"
          [alertTextBottom] = "tempAlertTextBottom"
          [alertStatus] = "tempAlertStatus"
          [flagg] ="flag1"
          [minVal]="10"
          [maxVal]="60"
          ></app-graphcard>
        </div>
        <div class="col-md-6">
          
          <app-graphcard 
          [topValue] = "topHum" 
          [bottomValue]= "bottomHum" 
          [title] = "humidTitle"
          [alertTextTop] = "tempAlertTextTop"
          [alertTextBottom] = "tempAlertTextBottom"
          [flagg] = "flag1"
          [minVal]="50"
          [maxVal]="100"
          ></app-graphcard>
          
        </div>
      </div>
      
    </div>
    
         
    
                
  </div>
