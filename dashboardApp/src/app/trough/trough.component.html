<h4>Sensor Pole 1</h4>
<div class="row">
    <div class="col md-12">
      <div class="row">
        <div class="col-md-4">
          <app-graphcard 
          [topValue] = "topTemp" 
          [bottomValue]= "bottomTemp" 
          [title] = "tempTitle" 
          [alertTextTop] = "tempAlertTextTop"
          [alertTextBottom] = "tempAlertTextBottom"
          [alertStatus] = "tempAlertStatus"
          [flagg] ="flag1"
         
          
          ></app-graphcard>
        </div>
        <div class="col-md-4">
          
          <app-graphcard 
          [topValue] = "topHum" 
          [bottomValue]= "bottomHum" 
          [title] = "humidTitle"
          [alertTextTop] = "'Top: No Alerts.'"
          [alertTextBottom] = "'Bottom: No Alerts.'"
          [flagg] = "flag1"
         
          ></app-graphcard>
          
        </div>

        <div class="col-md-4">
          <app-graphcard 
          [topValue] = "topBulbdiff" 
          [bottomValue]= "bottomBulbdiff"
          [title] = "'Wet and Dry Bulb Difference'" 
          [alertTextTop] = "humAlertTextTop"
          [alertTextBottom] = "humAlertTextBottom"
          [alertStatus] = "humAlertStatus"
          [flagg] ="flag1"
         
          ></app-graphcard>
        </div>
      </div>
      
    </div>
    
         
    
                
  </div>
